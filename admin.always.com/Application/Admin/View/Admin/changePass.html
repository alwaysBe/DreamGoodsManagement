<extend name="Common:demo" />
<block name='main'>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Forms Page
                <small class='title'>修改密码</small>
            </h1>
        </div>
    </div>
    <div class="panel-body">
        <div class="alert alert-success" style="display:none"> <strong>操作成功!</strong> <em class='success_msg'>You successfully read this important alert message.</em>
        </div>
        <div class="alert alert-danger" style="display:none"> <strong>操作失败!</strong> <em class='error_msg'>Change a few things up and try submitting again.</em>
        </div>
        <form action='{:U()}' method="post">
            <div class="form-group">
                <label>旧密码:</label>
                <input type="password" class="form-control" placeholder="请输入角色名称" name='oldpassword' value="{$username}">
            </div>
            <div class="form-group">
                <label>新密码:</label>
                <input type="password" class="form-control" placeholder="请输入角色名称" name='password' value="{$username}">
            </div>
            <div class="form-group">
                <label>确认密码:</label>
                <input type="password" class="form-control" placeholder="请输入角色名称" name='repassword' value="{$username}">
            </div>
            <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
    <script type="text/javascript" src="__JS__/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
    //选中菜单栏
    var title=$('.title').html();
    var a=$("#main-menu a");
    // console.debug(title);  
    a.each(function(){
      if($(this).text()==title){
        // console.debug($(this).closest('ul').closest('li'));
        $(this).closest('ul').addClass('in');
        $(this).closest('ul').closest('li').addClass('active');
        $(this).addClass('active-menu');
      }
    });
  </script>
</block>
